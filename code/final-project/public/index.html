<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer > </script>
    <title>Profile</title>
</head>
<body>
    <div class="head">
    <header>
        <div class="profile-head">
        <img alt="profile" src="profpic.jpg" class="profile-pic" id="prof">
        <h4>Anonymous</h4>
        </div>
        <div class="profile-head2">
            <button>edit profile</button>
        </div>
    </header>

    <div id="bio">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam animi.
    </div>
    <div class="follow">
        <p>1000 <span>followers</span></p>
        <p>1500 <span>following</span></p>
    </div>
    </div>

    <div class="main">
        <div class="main-head">
            <div class="posts">
                <h2>Posts</h2>
                <img alt="profile" class="profile-pic" id="prop">
                <p id="username"></p>
                <p class="date">18/6/2024</p>
                <div id="post-text">
                    <p class="text">Just starting up with this app. Wish me luck</p>
                </div>
                
                <button id="edit">Edit</button>
            </div>
        </div>
    </div>

    <div class="text-box">
        <input type="text" id="text" maxlength="500">   
    </div>


    <div id="trend" class="trends">
        <h4>Trending Topics</h4>

        <button id="trends">Gen Z</button>
        <button id="trends">End of the world</button>
        <button id="trends">Game of thrones</button>
        <button id="trends">Palestine</button>
        <button id="trends">Congo</button>
        <button id="more">See more</button>
        </div>
</body>

</html>
