<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Poll</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>JavaScripts vs HTML</h1>
      <hr />
      <div class="row">
        <label for="name">What is your name?</label>
        <input type="text" id="name" placeholder="Type your name" required />
        <p id="user-alert" class="hide">This person has already voted.</p>
      </div>
      <div class="row">
        <p>Is JavaScript better more enjoyable than HTML?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
      <div class="row result">
        <p class="result-html">I prefer HTML: <span id="html">0</span></p>
        <p>I prefer JavaScript: <span id="js">0</span></p>
      </div>
    </div>
  </body>
</html>
