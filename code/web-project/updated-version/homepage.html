<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Web project</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <h1>WWB</h1>
       <nav>
          <ul>
            <li>Home</li>
             <li>New</li>
              <li>Popular</li>
             <li>Trending</li>
            <li>Categories</li>
          </ul>
       </nav> 
    </header>
    <div id="main-container">
        <div id="main-user-section">
            <div class="main-content">
                <div class="image-container">
                    <img src="#image-placeholder" alt="post-image">
                   </div>
                    <div class="post-title">
                     <h3 class="title">title-placeholder</h3>
                      <p class="body">post-body</p>
                    <button class="read-more-btn">Read more</button>
                </div>
            </div>
            <div id="other-content">
            <h3 class="top">New</h3>
                <span class="side-title">side-post-title</span>
                <span class="side-body">side-post-body</span>
                <hr>
                <span class="side-title">side-post-title</span>
                <span class="side-body">side-post-body</span>
                <hr>
                <span class="side-title">side-post-title</span>
                <span class="side-body">side-post-body</span>
            </div>
        </div>
        
    <div id="other-users-section">
        <div class="user-1">
          <div class="image-1-container">
            <img src="#image-placeholder" alt="post-image-1">
                </div>
                 <div class="profile-header">
                   <img src="#profile-image" alt="profile-image-1">
                     <div class="profile-name">profile-name</div>
                      </div>
                     <div class="post-content">
                    <div class="user-1-post-title">post title</div>
                <div class="user-1-post-body">post body</div>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
