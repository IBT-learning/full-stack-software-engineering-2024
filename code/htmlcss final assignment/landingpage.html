<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Final Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="landing-page">
        <div class="header">
            <h1><em>What's new?</em></h1>
            <button>New Post</button>
            <br>
        </div>
        <hr>
        <div class="topics">
            <div class="trending">
                <h2>Trending</h2>
            </div>
            <div class="communities">
                <h2>Communities</h2>
            </div>
            <div class="profile">
                <h2>Profile</h2>
            </div>
        </div>
    <div class="posts">
        <div class="user-posts">
            <div class="posts-header">
                <img src="http://t0.gstatic.com/images?q=tbn:ANd9GcTYowOx0PjjKRLjSZs4RlUReiMXQztPvGfXD32iv3W-rRX0dUc&s" alt="image of Cocona from Kpop group XG">
                <div class="posts-header-info">
                    User1 <span>@UserOne 9h ago</span>
                    <p>Check out XG's new single <a href="https://m.youtube.com/watch?v=5sT20edl02I&pp=ygUCeGc%3D">here!</a></p>
                </div>
            </div>
            <div class="likes">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <div class="likes-count">2.6k</div>
            </div>
        </div>
        <div class="user-posts">
            <div class="posts-header">
                <img src="http://t0.gstatic.com/images?q=tbn:ANd9GcTYowOx0PjjKRLjSZs4RlUReiMXQztPvGfXD32iv3W-rRX0dUc&s" alt="image of Cocona from Kpop group XG">
                <div class="posts-header-info">
                    User1 <span>@UserOne 2 days ago</span>
                    <p>lorem ipsum</p>
                </div>
            </div>
            <div class="likes">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>

        </div>
    </div>

</html>
