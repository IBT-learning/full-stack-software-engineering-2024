<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // Your JavaScript goes here
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        const guesses = document.querySelector(".guesses");
        const lastResult = document.querySelector(".lastResult");
        const lowOrHi = document.querySelector(".lowOrHi");

        const guessSubmit = document.querySelector(".guessSubmit");
        const guessField = document.querySelector(".guessField");

        let guessCount = 1;
        let resetButton;

        function checkGuess() {
            const userGuess = Number(guessField.value); // We run it through the built in Number() constructor to make sure it's definitely a number. No change so use const
            if (guessCount === 1) {
              guesses.textContent = "Previous guesses:";   // We check if. (single if block)
            }
            guesses.textContent = `${guesses.textContent} ${userGuess}`;  // We use a template literal to append the current userGuess value on to the end of guesses paragr. 
        

            if (userGuess === randomNumber) {    // If the guess is right   (if guess is true)
              lastResult.textContent = "Congratulations! You got it right!";
              lastResult.style.backgroundColor = "green";
              lowOrHi.textContent = "";
              setGameOver();
            } else if (guessCount === 10) {            // If true that guess count is 10 is every game has a limit. If we get to tha limit
              lastResult.textContent = "!!!GAME OVER!!!";
              lowOrHi.textContent = "";
              setGameOver();
            } else {                                                // Notice how the else also has its own if and else if block. (if all the above is false => wrong guess)
              lastResult.textContent = "Wrong!";
              lastResult.style.backgroundColor = "red";
              if (userGuess < randomNumber) {
                lowOrHi.textContent = "Last guess was too low!";    // A way to make the user guess correctly
              } else if (userGuess > randomNumber) {
                lowOrHi.textContent = "Last guess was too high!";
              }
            }
        
            guessCount++;
            guessField.value = "";
            guessField.focus();
        }       
        guessSubmit.addEventListener("click", checkGuess);  // the type of event we are listening for(click) as string and the code to run (checkGuess()). Note no () inside

        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement("button");
            resetButton.textContent = "Start new game";
            document.body.append(resetButton);
            resetButton.addEventListener("click", resetGame);
        }

        function resetGame() {
            guessCount = 1;

            const resetParas = document.querySelectorAll(".resultParas p");
            for (const resetPara of resetParas) {
              resetPara.textContent = "";
        }

            resetButton.parentNode.removeChild(resetButton);

            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = "";
            guessField.focus();

            lastResult.style.backgroundColor = "white";

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }
    </script>
  </body>
</html>
