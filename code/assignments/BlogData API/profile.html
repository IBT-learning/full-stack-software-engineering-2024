<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Nature Blog - Profile</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-info">
            <div class="profile-photo">
                <img src="images/profile-photo.jpg" alt="Profile Photo">
            </div>
            <div class="bio">
                <p>Hi, I'm a nature enthusiast who loves exploring the wilderness...</p>
            </div>
        </section>
        <section class="user-posts" id="user-posts">
            <article class="post">
                <div class="user-icon">
                    <img src="images/user1-icon.png" alt="User Icon">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <span class="username">MyUsername</span>
                        <span class="timestamp">2024-06-21</span>
                        <span class="edit-icon">&#9998;</span>
                    </div>
                    <p>Captured this beautiful sunset yesterday...</p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
