<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nature</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-info">
            <div class="profile-photo">
                <img src="images/profile-photo.jpg" alt="Profile Photo">
            </div>
            <div class="bio">
                <p>Hi, I'm a nature enthusiast who loves exploring the wilderness...</p>
            </div>
        </section>
        <section class="user-posts">
            <article class="post">
                <div class="user-icon">
                    <img src="images/user1.png" alt="User Icon">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <span class="username">MyUsername</span>
                        <span class="timestamp">22-04-2024</span>
                        <span class="edit-icon">&#9998;</span>
                    </div>
                    <p>Captured this beautiful sunset yesterday...</p>
                </div>
            </article>
            <article class="post">
                <div class="user-icon">
                    <img src="images/user1.png" alt="User Icon">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <span class="username">MyUsername</span>
                        <span class="timestamp">26-04-2024</span>
                        <span class="edit-icon">&#9998;</span>
                    </div>
                    <p>Captured this very beautiful sunset yesterday...</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
